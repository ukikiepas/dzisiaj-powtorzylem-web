<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>Wybierz poziom czytanki</h2>
      <select class="form-select" [(ngModel)]="selectedLevel" (change)="onLevelChange()">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
      </select>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let reading of readings | filterByLevel: selectedLevel">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ reading.title }}</h5>
          <p class="card-text">{{ reading.shortDescription }}</p>
          <button class="btn btn-primary" (click)="goToReading(reading.readingId)">Przejd≈∫ do czytanki</button>
        </div>
      </div>
    </div>
  </div>
</div>
