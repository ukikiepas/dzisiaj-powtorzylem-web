<!-- Lista wszystkich zestawÃ³w -->
<div *ngIf="!vocabularySet" class="vocabulary-sets-container">
  <div *ngFor="let set of allVocabularySets" class="vocabulary-set-tile" (click)="selectVocabularySet(set)">
    <div>
      <div class="vocabulary-set-title">{{ set.title }}</div>
      <div class="vocabulary-set-description">{{ set.description }}</div>
    </div>
  </div>
</div>
